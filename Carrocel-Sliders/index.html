<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container_apresentacao">
        <div class="conteudo">
            <h1>obs* Tem um limite de largura q e da propria imagem</h1>
        </div>
        
        <div id="fotografias">
            <img class="fotos" src="images/foto.jpg" alt="ft1">
            <img class="fotos" src="images/natureza.jpg" alt="ft2">
            <img class="fotos" src="images/thumb.png" alt="ft3">
            <img class="fotos" src="images/thumbKurumi.png" alt="ft4">
        </div>
        <div id="localizacao"></div>
    </div>

    <div class="container-slider">
        <button id="prev-button"><img src="images/arrow.png" alt="prev-button"></button>
        <div id="pika" class="container-imagens">
            <img src="images/thumb.png" alt="gril1" class="slider on">
            <img src="images/thumbKurumi.png" alt="gril2" class="slider">
        </div>
        <button id="next-button"><img src="images/arrow.png" alt="next-button"></button>
    </div>

    <div class="container-slider2">
        <div class="container-imagens2">
            <img src="images/thumb.png" alt="gril1" class="imgs um">
            <img src="images/thumbKurumi.png" alt="gril2" class="imgs dois">
            <img src="images/foto.jpg" alt="gril1" class="imgs tres">
        </div>
    </div>

    <div class="container-slider3">
        <button id="prev-button3"><img src="images/arrow.png" alt="prev-button"></button>
        <div id="pika3" class="container-imagens3">
            <img src="images/thumb.png" alt="gril1" class="slider3 on">
            <img src="images/thumbKurumi.png" alt="gril2" class="slider3">
            <img src="images/thumb.png" alt="gril1" class="slider3">
            <img src="images/thumbKurumi.png" alt="gril2" class="slider3">
            <div id="navegacao"></div>
        </div>
        <button id="next-button3"><img src="images/arrow.png" alt="next-button"></button>
    </div>

</body>

</html>
